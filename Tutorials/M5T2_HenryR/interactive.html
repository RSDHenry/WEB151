<!DOCTYPE html>
<html>
<head>
	<title>Interactive programming</title>
</head>

<body>
<h1 id="heading">Hello world!</h1>
<p id="paragraph">This paragraph is to demostrate responding to clicks interactive programming from Chapter 10.</p>

<script src="https://code.jquery.com/jquery-2.1.0.js"></script>

<script>
// Mousemove event to drag the heading of the page with movement of the mouse
	$("html").mousemove(function (event) {
		$("#heading").offset({
			left: event.pageX,
			top: event.pageY
		});
	});
	
// Click event to move the text in the paragraph tag every time the mouse button is clicked
$("html").click(function (event) {
	$("#paragraph").offset({
		left: event.pageX,
		top: event.pageY
	});
});
</script>
</body>
</html>
